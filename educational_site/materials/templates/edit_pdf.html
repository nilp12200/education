<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PDF - Educational PDF Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-500 text-white py-4 shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 flex justify-between items-center">
            <h1 class="text-2xl sm:text-3xl font-bold">Edit PDF</h1>
            <nav>
                <a href="/" class="text-lg px-4 py-2 rounded hover:bg-blue-700">Home</a>
                <a href="/manage/" class="text-lg px-4 py-2 rounded hover:bg-blue-700">Manage PDFs</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-10 px-4 sm:px-6">
        <section class="text-center">
            <h2 class="text-3xl sm:text-4xl font-semibold mb-6">Edit PDF Details</h2>
            <p class="text-lg text-gray-600 mb-6">
                Update the details for the selected PDF.
            </p>
        </section>

        <!-- Form Section -->
        <section class="max-w-4xl mx-auto bg-white p-6 rounded shadow-lg">
            <form method="POST" enctype="multipart/form-data" aria-labelledby="edit-pdf-form">
                {% csrf_token %}
                <!-- PDF Name -->
                <div class="mb-4">
                    <label for="id_name" class="block text-sm font-semibold mb-2">PDF Name</label>
                    {{ form.name }}
                </div>
                <!-- Subject -->
                <div class="mb-4">
                    <label for="id_subject" class="block text-sm font-semibold mb-2">Subject</label>
                    {{ form.subject }}
                </div>
                <!-- Grade -->
                <div class="mb-4">
                    <label for="id_grade" class="block text-sm font-semibold mb-2">Grade</label>
                    {{ form.grade }}
                </div>
                <!-- PDF File -->
                <div class="mb-4">
                    <label for="id_file" class="block text-sm font-semibold mb-2">PDF File</label>
                    {{ form.file }}
                </div>

                <!-- Submit Button -->
                <div class="mb-4 text-right">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded shadow-lg hover:bg-blue-600">
                        Save Changes
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-10">
        <div class="container mx-auto text-center">
            <p class="text-sm sm:text-base">&copy; 2024 Educational PDF Portal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
