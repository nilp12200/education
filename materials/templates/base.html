<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore educational PDFs for different subjects and grades on our portal.">
    <meta property="og:title" content="Educational PDFs Portal">
    <meta property="og:description" content="Browse educational PDFs categorized by subject and grade.">
    <title>{% block title %}Educational PDFs{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto px-4 sm:px-6">
            <h1 class="text-2xl sm:text-3xl font-bold">Educational PDFs</h1>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p class="text-sm sm:text-base">&copy; 2024 Educational Website. All rights reserved.</p>
        <nav class="mt-2">
            <a href="/privacy" class="text-sm sm:text-base text-gray-400 hover:underline">Privacy Policy</a> | 
            <a href="/terms" class="text-sm sm:text-base text-gray-400 hover:underline">Terms of Service</a> | 
            <a href="/contact" class="text-sm sm:text-base text-gray-400 hover:underline">Contact Us</a>
        </nav>
    </footer>

</body>
</html>
