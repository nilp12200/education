<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade {{ grade }} PDFs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-green-500 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Grade {{ grade }} PDFs</h1>
            <nav class="space-x-4">
                <a href="/" class="text-lg px-4 py-2 rounded hover:bg-green-700">Home</a>
                <a href="/teacher/" class="text-lg px-4 py-2 rounded hover:bg-green-700">Teacher</a>
                <a href="/student/" class="text-lg px-4 py-2 rounded hover:bg-green-700">Student Dashboard</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-10">
        <h2 class="text-3xl font-semibold mb-6">Grade {{ grade }} PDFs</h2>
        
        {% if pdfs %}
            <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {% for pdf in pdfs %}
                    <li class="bg-white p-4 rounded shadow-lg" aria-labelledby="pdf-{{ pdf.id }}">
                        <h3 id="pdf-{{ pdf.id }}" class="text-xl font-semibold mb-2">{{ pdf.subject }}</h3>
                        <div class="flex justify-between items-center">
                            <a href="{% url 'view_pdf' pdf.id %}" class="text-green-500 hover:underline px-4 py-2 bg-gray-100 rounded shadow" target="_blank" aria-label="View PDF: {{ pdf.subject }}">View</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-600">No PDFs available for Grade {{ grade }}.</p>
        {% endif %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-10">
        <div class="container mx-auto text-center">
            <p>Â© 2024 Educational PDF Portal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
