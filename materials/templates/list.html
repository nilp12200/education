<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Materials</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-6">
        <h2 class="text-3xl sm:text-4xl font-semibold text-center mb-6">Educational Materials</h2>

        <ul class="space-y-4">
            {% for material in materials %}
                <li class="bg-white p-4 rounded shadow-lg flex flex-col sm:flex-row justify-between items-center">
                    <div class="flex-1 mb-4 sm:mb-0">
                        <h3 class="text-xl font-semibold">{{ material.title }}</h3>
                    </div>
                    <div class="flex space-x-4">
                        <a href="{{ material.file.url }}" class="text-blue-500 hover:text-blue-700">Download</a>
                        {% if user.is_staff %}
                            <a href="{% url 'delete_material' material.id %}" class="text-red-500 hover:text-red-700">Delete</a>
                            <a href="{% url 'rename_material' material.id %}" class="text-yellow-500 hover:text-yellow-700">Rename</a>
                        {% endif %}
                    </div>
                </li>
            {% endfor %}
        </ul>

        {% if user.is_staff %}
            <div class="mt-6 text-center">
                <a href="{% url 'upload_material' %}" class="bg-blue-500 text-white px-6 py-3 rounded shadow-lg hover:bg-blue-600">Upload New Material</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
